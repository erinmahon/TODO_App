<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Brolik ToDo App">
		<meta name="author" content="Erin Mahon">

		<!-- Mobile First Rendering -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Styling -->
	    <link rel="stylesheet" href="stylesheets/css/main.css">
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	    <!-- Bootstrap - Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- Bootstrap - jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Bootstrap - Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    
	   <!--  Javascripts -->
	    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
	    <script type="text/javascript" src="javascripts/angular.min.js"></script>
	    <script type="text/javascript" src="javascripts/app.js"></script>
	</head>
	<!-- ng-app directive tells AngularJS that this is the root element of the AngularJS application. All AngularJS applications must have a root element. -->
	<body ng-app="toDoApp">
		<header>
			<img class="brolik_logo" src="images/Logo.svg">
		</header>
		<div class="cover_photo">
			<img class="cover" src="images/cover_photo.jpg">
		</div>
		<div class="container-fluid" ng-controller="ToDoController">

		<!-- Display todo tasks with available actions: create, mark as complete, remove, edit -->
		<!-- 	To make the form to create and the area to display the Handle ToDo List by using an array of ToDo Objects where each object will have individual properties. Works with form through handler function to add ToDo object to the array of ToDo tasks.   -->
		<!-- Display the list of tasks using the ng-repeat directive of angular to populate the list of tasks. -->

		
			
			<!-- Task List Starts Here -->

			<div class="todo_tasks">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-5 col-md-offset-2 col-lg-5">
						<h1> TaskList {{TaskListName}} </h1>
						<div class="pull-right">
							<span type="button" ng-click="editTask($index)"><a class="underline" href="">edit</a></span>
							<span type="button" ng-click=""><a class="underline" href="">save</a></span>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-5 col-md-offset-2 col-lg-5">
						<ul class="list-group" ng-show="tasks.length > 0">
							<li class="list-group-item borderless clearfix task" ng-repeat="todo in tasks" ng-class="{disabled: todo.done}"> 
								<div>
									<p class="lead pull-left">{{todo.task}}</p>
									<div class="pull-right">
										<span type="button" ng-show="!todo.done"><img class="icon" src="images/icon_check.svg" ng-click="doneTask($index)"></span>
        								<span type="button" ng-show="todo.done"><img class="icon" src="images/icon_close.svg" ng-click="deleteTask($index)"></span>
									</div>
								</div>
							</li>
						</ul>
						<!-- Task List Ends Here -->
					</div>
				</div>

				<!-- Form to create a todo task to add to a todo list -->
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-offset-2 col-md-5 col-md-offset-2 col-lg-5">
						<!-- Form Starts Here -->
	      				<div class="form">
		        			<div class="input-group borderless border-top">
		          				<input type="text" class="form-control borderless italic" ng-model="task" placeholder="Click here to add new item">
		          				<div class="input-group-btn">
		          					<span type="button" ng-click="deleteTask($index)"><img class="icon" src="images/icon_close.svg" ></span>
		          					<span type="button" ng-click="addTask()"><img class="icon" src="images/icon_add.svg"></span>
		          				</div>
		        			</div><!-- /input-group -->
		      			</div>
		      			<hr/>
		      		</div>
		      		<!-- Form Ends Here -->
		      	</div>
				
				<!-- </div> -->
			</div>
		</div>
	</body>
</html>
