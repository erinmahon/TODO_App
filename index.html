<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Brolik ToDo App">
		<meta name="author" content="Erin Mahon">

		<!-- Mobile First Rendering -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	    
	    <!-- Styling -->
	    <link rel="stylesheet" href="stylesheets/css/main.css">
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	    <!-- Bootstrap - Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- Bootstrap - jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Bootstrap - Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    
	   <!--  Javascripts -->
	    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
	    <script type="text/javascript" src="javascripts/angular.min.js"></script>
	    <script type="text/javascript" src="javascripts/app.js"></script>
	</head>
	<body>
		<header>
			<img class="brolik_logo" src="images/Logo.svg">
		</header>
		<div class="cover_photo">
			<img class="cover" src="images/cover_photo.jpg">
		</div>
		<div class="container-fluid">
			<!-- Form to create a todo task to add to a todo list -->
			<div class="add_todo_task"
				<div class="form">
	  				<div class="input-group">
	   					<input type="text" class="form-control">
	   					<span class="input-group-btn">
	      					<button class="btn btn-default" type="button">
	        				<span class="glyphicon glyphicon-plus"></span> Add Task</button>
	    				</span>
	  				</div>
				</div>
			</div>
			<hr/>
			<!-- Display todo tasks with available actions: create, mark as complete, remove, edit -->
		</div>
		
	</body>
